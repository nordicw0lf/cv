<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>ways to contact me</title>
</head>

<body>
  <h1>ways to contact me</h1>
  <ol>
    <li><a href="mailto:email@email.email?subject=feedback">email me</a></li>
    <li>
      <a href="https://www.linkedin.com/" target="_blank">linkedin</a>
    </li>
    <li>
      <a href="https://facebook.com" target="_blank">facebook</a>
    </li>
  </ol>
  <hr>
  <h2>send me a message</h2>
  <form action="mailto:email@email.email" method="post" enctype="text/plain">
    <label>your name:</label>
    <input type="name" name="yourname" value=""><br>
    <label>your email:</label>
    <input type="email" name="youremail"><br>
    <label>your message:</label><br>
    <textarea name="yourmessage" rows="10" cols="30"></textarea><br>
    <input type="submit" value="send message">
  </form>
</body>

</html>
